<!DOCTYPE html>
<html>
<head>
  <title>Slowflame Cloud Kitchen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #c0392b;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Slowflame Cloud Kitchen</h1>
    <p>Fresh, homemade food prepared only on order.</p>
    <p><strong>Location:</strong> Mumbai</p>
  </div>

  <div class="box">
    <h2>Weekend Menu</h2>
    <ul>
      <li>Chicken Biryani – ₹500</li>
      <li>Chicken Patties – ₹160</li>
      <li>Sev Tamatar Bhaji with Bhakri – ₹300</li>
    </ul>
  </div>

  <div class="box">
    <h2>Order on WhatsApp</h2>
    <a class="button" href="https://wa.me/91XXXXXXXXXX">Order Now</a>
    <p style="font-size:12px;">Replace XXXXXXXXXX with your WhatsApp number</p>
  </div>

</body>
</html>
